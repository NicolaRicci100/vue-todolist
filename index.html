<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue-To-Do-List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">  <!-- Bootstrap -->
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  <!-- Vue.js -->
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <div id="root"> <!-- * Vue.js * -->
            <div class="container mt-3 w-50 text-center">
                <h1>Lista cose da fare</h1>
                <ul class="list-group rounded-0">
                    <li v-for="action in actionList" class="list-group-item d-flex justify-content-between align-items-center">
                        <div>{{ action.text }}</div>
                        <button type="button" class="btn-close"></button>
                    </li>
                    <li class="input-group border border-4 border-primary">
                        <button class="btn btn btn-primary rounded-0" type="button">Add</button>
                        <input type="text" class="form-control rounded-0" placeholder="...">
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
